</head>
<style>
body{
    background-color: lavender;

    max-width: 500px;
    margin: auto;
    background: white;
    padding: 10px;

    position:relative;

<body><div id="content">

    <h1>Match Page</h1>

    <a id="text">Upload a photo of your skin that you would like The Genie to find a match for!</a><br>

        <p><input type="file" name="fileToUpload" id="fileToUpload">
